<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourBizGuru Mini-Dashboard</title>
    <meta name="description" content="Professional business tools powered by YourBizGuru">
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#4FC3F7">
    
    <!-- Google Fonts - Montserrat (headings) and Open Sans (body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- App Styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- jsPDF will be loaded dynamically by PDF export system -->
    
    <!-- Open Graph for social media embedding -->
    <meta property="og:title" content="YourBizGuru Mini-Dashboard">
    <meta property="og:description" content="Professional business tools powered by YourBizGuru">
    <meta property="og:type" content="website">
    <meta property="og:image" content="ybg-logo.png">
</head>
<body>
    <!-- Main Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="header-left">
                    <img src="ybg-logo.svg" alt="YourBizGuru Logo" class="logo" data-testid="img-logo">
                    <h1 class="app-title" data-testid="text-app-title">YourBizGuru Mini-Dashboard</h1>
                </div>
                <button class="theme-toggle" id="themeToggle" data-testid="button-theme-toggle" aria-label="Toggle theme">
                    <span class="theme-icon" id="themeIcon">☀️</span>
                    <span>Theme</span>
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Input Panel (Left) -->
            <div class="input-panel panel" data-testid="panel-input">
                <div class="panel-header">
                    <h2 data-testid="text-input-header">Input</h2>
                </div>
                <div class="panel-content">
                    <form id="toolkitForm" class="toolkit-form" data-testid="form-toolkit">
                        <div class="form-group">
                            <label for="promptInput" class="form-label" data-testid="text-prompt-label">
                                Enter your request:
                            </label>
                            <textarea 
                                id="promptInput" 
                                class="form-textarea" 
                                placeholder="Ask me anything about your business..."
                                rows="6"
                                required
                                data-testid="input-prompt"
                            ></textarea>
                        </div>
                        <button 
                            type="submit" 
                            class="submit-btn" 
                            id="submitBtn"
                            data-testid="button-submit"
                        >
                            <span id="submitText">Generate</span>
                            <span id="loadingText" class="hidden">Thinking...</span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Results Panel (Right) -->
            <div class="results-panel panel" data-testid="panel-results">
                <div class="panel-header">
                    <h2 data-testid="text-results-header">Results</h2>
                    <div class="panel-actions">
                        <label for="exportMode" class="sr-only">Export mode</label>
                        <select id="exportMode" class="ybg-select" aria-label="Export mode" data-testid="select-export-mode">
                            <option value="latest" selected>Latest only</option>
                            <option value="all">All results</option>
                        </select>
                        <button 
                            id="exportAllBtn" 
                            class="action-btn"
                            title="Export all results as PDF"
                            data-testid="button-export-all"
                        >
                            Export PDF
                        </button>
                        <button 
                            id="clearHistoryBtn" 
                            class="clear-btn"
                            title="Clear all results"
                            data-testid="button-clear-history"
                        >
                            Clear
                        </button>
                    </div>
                </div>
                <div class="panel-content">
                    <div id="resultsContainer" class="results-container" data-testid="container-results">
                        <div class="no-results" id="noResults" data-testid="text-no-results">
                            No results yet. Enter your request and click Generate to get started.
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer" data-testid="footer-app">
            <div class="footer-content">
                <img src="/favicon-32x32.png" alt="YBG logo" width="24" height="24" style="vertical-align: middle; margin-right: 8px;">
                Powered by <a href="https://yourbizguru.com" target="_blank">YourBizGuru.com</a>
                • <a href="/privacy.html">Privacy</a> • <a href="/terms.html">Terms</a>
            </div>
            <div class="footer-disclaimer" data-testid="text-disclaimer">
                Disclaimer: For informational purposes only. Not legal, tax, or financial advice.
            </div>
        </footer>
    </div>

    <!-- Result Item Template (Hidden) -->
    <template id="resultTemplate">
        <div class="result-item" data-testid="item-result">
            <div class="result-header">
                <span class="result-timestamp" data-testid="text-result-timestamp"></span>
                <div class="result-actions">
                    <button class="action-btn copy-btn" title="Copy Result" data-testid="button-copy">
                        Copy
                    </button>
                </div>
            </div>
            <div class="result-content" data-testid="text-result-content"></div>
        </div>
    </template>

    <!-- PDF Export System -->
    <script src="pdf-export.js"></script>
    
    <!-- App JavaScript -->
    <script src="script.js"></script>
</body>
</html>
