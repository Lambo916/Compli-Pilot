<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompliPilot · YourBizGuru</title>
    <meta name="description" content="Navigate compliance with confidence — powered by YourBizGuru">
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#4DB6E7">
    
    <!-- Google Fonts - Montserrat (headings) and Open Sans (body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- App Styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- jsPDF will be loaded dynamically by PDF export system -->
    
    <!-- Open Graph for social media embedding -->
    <meta property="og:title" content="CompliPilot · YourBizGuru">
    <meta property="og:description" content="Navigate compliance with confidence — powered by YourBizGuru">
    <meta property="og:type" content="website">
    <meta property="og:image" content="ybg-logo.png">
</head>
<body>
    <!-- Main Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="header-left">
                    <img src="ybg-logo.svg" alt="YourBizGuru Logo" class="logo" data-testid="img-logo">
                    <div class="title-container">
                        <h1 class="app-title" data-testid="text-app-title">CompliPilot</h1>
                        <p class="app-tagline" data-testid="text-app-tagline">Navigate compliance with confidence — powered by YourBizGuru</p>
                    </div>
                </div>
                <button class="theme-toggle" id="themeToggle" data-testid="button-theme-toggle" aria-label="Toggle theme">
                    <span class="theme-icon" id="themeIcon">☀️</span>
                    <span>Theme</span>
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Input Panel (Left) -->
            <div class="input-panel panel" data-testid="panel-input">
                <div class="panel-header">
                    <h2 data-testid="text-input-header">Input</h2>
                </div>
                <div class="panel-content">
                    <form id="toolkitForm" class="toolkit-form compliance-form" data-testid="form-toolkit">
                        <div class="form-group">
                            <label for="entityName" class="form-label" data-testid="label-entity-name">
                                Entity Name
                            </label>
                            <input 
                                type="text" 
                                id="entityName" 
                                class="form-input"
                                placeholder="Your Company Name LLC"
                                data-testid="input-entity-name"
                            />
                        </div>

                        <div class="form-group">
                            <label for="entityType" class="form-label required" data-testid="label-entity-type">
                                Business Entity Type <span class="required-marker">*</span>
                            </label>
                            <select 
                                id="entityType" 
                                class="form-select"
                                required
                                data-testid="select-entity-type"
                            >
                                <option value="">Select entity type...</option>
                                <option value="LLC">LLC (Limited Liability Company)</option>
                                <option value="Corporation">Corporation</option>
                                <option value="S-Corporation">S-Corporation</option>
                                <option value="C-Corporation">C-Corporation</option>
                                <option value="Nonprofit">Nonprofit Organization</option>
                                <option value="Sole Proprietorship">Sole Proprietorship</option>
                                <option value="Partnership">Partnership</option>
                                <option value="LLP">LLP (Limited Liability Partnership)</option>
                            </select>
                            <span class="error-message" id="entityTypeError"></span>
                        </div>

                        <div class="form-group">
                            <label for="jurisdiction" class="form-label" data-testid="label-jurisdiction">
                                Jurisdiction (State/Country)
                            </label>
                            <input 
                                type="text" 
                                id="jurisdiction" 
                                class="form-input"
                                placeholder="e.g., Delaware, California, etc."
                                data-testid="input-jurisdiction"
                            />
                        </div>

                        <div class="form-group">
                            <label for="filingType" class="form-label required" data-testid="label-filing-type">
                                Filing Type <span class="required-marker">*</span>
                            </label>
                            <select 
                                id="filingType" 
                                class="form-select"
                                required
                                data-testid="select-filing-type"
                            >
                                <option value="">Select filing type...</option>
                                <option value="Annual Report">Annual Report</option>
                                <option value="BOIR">BOIR (Beneficial Ownership Information Report)</option>
                                <option value="DBE Certification">DBE Certification</option>
                                <option value="MBE Certification">MBE Certification</option>
                                <option value="8a Certification">8a Certification</option>
                                <option value="SAM Registration">SAM.gov Registration</option>
                                <option value="Business License">Business License Renewal</option>
                                <option value="SBA Filing">SBA Filing</option>
                                <option value="State Tax Registration">State Tax Registration</option>
                                <option value="Operating Agreement">Operating Agreement Update</option>
                                <option value="Other">Other Compliance Filing</option>
                            </select>
                            <span class="error-message" id="filingTypeError"></span>
                        </div>

                        <div class="form-group">
                            <label for="deadline" class="form-label required" data-testid="label-deadline">
                                Filing Deadline <span class="required-marker">*</span>
                            </label>
                            <input 
                                type="date" 
                                id="deadline" 
                                class="form-input"
                                required
                                data-testid="input-deadline"
                            />
                            <span class="error-message" id="deadlineError"></span>
                        </div>

                        <div class="form-group">
                            <label class="form-label" data-testid="label-requirements">
                                Required Documents & Information
                            </label>
                            <div class="checkbox-group" data-testid="group-requirements">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="req-articles" value="Articles of Incorporation/Organization" data-testid="checkbox-articles" />
                                    <span>Articles of Incorporation/Organization</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="req-ein" value="EIN (Employer Identification Number)" data-testid="checkbox-ein" />
                                    <span>EIN (Employer Identification Number)</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="req-financials" value="Financial Statements" data-testid="checkbox-financials" />
                                    <span>Financial Statements</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="req-boir" value="Beneficial Ownership Information" data-testid="checkbox-boir" />
                                    <span>Beneficial Ownership Information</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="req-operating" value="Operating Agreement" data-testid="checkbox-operating" />
                                    <span>Operating Agreement</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="req-resolutions" value="Board Resolutions" data-testid="checkbox-resolutions" />
                                    <span>Board Resolutions</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="req-certificates" value="Certificates/Licenses" data-testid="checkbox-certificates" />
                                    <span>Certificates/Licenses</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="risks" class="form-label" data-testid="label-risks">
                                Risks/Consequences of Non-Compliance
                            </label>
                            <textarea 
                                id="risks" 
                                class="form-textarea"
                                placeholder="Describe potential risks, penalties, or consequences..."
                                rows="3"
                                data-testid="textarea-risks"
                            ></textarea>
                        </div>

                        <div class="form-group">
                            <label for="mitigation" class="form-label" data-testid="label-mitigation">
                                Mitigation Plan / Action Items
                            </label>
                            <textarea 
                                id="mitigation" 
                                class="form-textarea"
                                placeholder="Describe your plan to address compliance requirements..."
                                rows="3"
                                data-testid="textarea-mitigation"
                            ></textarea>
                        </div>

                        <button 
                            type="submit" 
                            class="submit-btn" 
                            id="submitBtn"
                            data-testid="button-submit"
                        >
                            <span id="submitText">Generate Compliance Report</span>
                            <span id="loadingText" class="hidden">Generating...</span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Results Panel (Right) -->
            <div class="results-panel panel" data-testid="panel-results">
                <div class="panel-header">
                    <div class="results-header-content">
                        <h2 data-testid="text-results-header">Results</h2>
                        <small id="results-checksum" style="color: rgb(var(--text-muted)); font-size: 11px; margin-left: 8px;"></small>
                    </div>
                    <div class="panel-actions">
                        <button 
                            id="exportPdfBtn" 
                            class="action-btn"
                            title="Export results as PDF"
                            data-testid="button-export-pdf"
                        >
                            Export PDF
                        </button>
                        <button 
                            id="copyAllBtn" 
                            class="action-btn"
                            title="Copy all results to clipboard"
                            data-testid="button-copy-all"
                        >
                            Copy All
                        </button>
                        <button 
                            id="clearBtn" 
                            class="clear-btn"
                            title="Clear all results"
                            data-testid="button-clear"
                        >
                            Clear
                        </button>
                    </div>
                </div>
                <div class="panel-content">
                    <div id="resultsContainer" class="results-container" data-testid="container-results">
                        <div class="no-results" id="noResults" data-testid="text-no-results">
                            No results yet. Enter your request and click Generate to get started.
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer" data-testid="footer-app">
            <div class="footer-content">
                <img src="/favicon-32x32.png" alt="YBG logo" width="24" height="24" style="vertical-align: middle; margin-right: 8px;">
                Powered by <a href="https://yourbizguru.com" target="_blank">YourBizGuru.com</a>
                • <a href="/privacy.html">Privacy</a> • <a href="/terms.html">Terms</a>
            </div>
            <div class="footer-disclaimer" data-testid="text-disclaimer">
                Disclaimer: For informational purposes only. Not legal, tax, or financial advice.
            </div>
        </footer>
    </div>

    <!-- Result Item Template (Hidden) -->
    <template id="resultTemplate">
        <div class="result-item" data-testid="item-result">
            <div class="result-header">
                <span class="result-timestamp" data-testid="text-result-timestamp"></span>
                <div class="result-actions">
                    <button class="action-btn copy-btn" title="Copy Result" data-testid="button-copy">
                        Copy
                    </button>
                </div>
            </div>
            <div class="result-content" data-testid="text-result-content"></div>
        </div>
    </template>

    <!-- PDF Export System -->
    <script src="pdf-export.js"></script>
    
    <!-- App JavaScript - Unified Rendering Architecture -->
    <script src="script-new.js"></script>
</body>
</html>
